<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">    
    <h:head>
    <h:outputStylesheet>
        .cols {
        vertical-align: top;
        }
    </h:outputStylesheet>
    </h:head>
    <h:body>
    <h:form id="form-sidebar">
        <h:panelGrid columns="2" columnClasses="cols,cols" width="400">
            <rich:panelMenu style="width:200px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" itemChangeListener="#{panelMenuBean.updateCurrent}">
                <rich:panelMenuGroup label="#{msgs.sidebar1}">
                    <rich:panelMenuItem label="#{msgs['sidebar1.1']}" name="Item_1_1" />
                    <rich:panelMenuItem label="#{msgs['sidebar1.2']}" name="Item_1_2" />
                    <rich:panelMenuItem label="#{msgs['sidebar1.3']}" name="Item_1_3" />
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="#{msgs.sidebar2}">
                    <rich:panelMenuItem label="#{msgs['sidebar2.1']}" name="Item_2_1" />
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="#{msgs.sidebar3}">
                    <rich:panelMenuItem label="#{msgs['sidebar3.1']}" name="Item_3_1" />
                </rich:panelMenuGroup>
            </rich:panelMenu>
            <!-- <a4j:outputPanel ajaxRendered="true">
                <rich:panel rendered="#{not empty panelMenuBean.current}">
                    <h:outputText value="#{panelMenuBean.current} selected" id="current" />
                </rich:panel>
            </a4j:outputPanel> -->
        </h:panelGrid>
    </h:form>
    </h:body>
</ui:composition>
